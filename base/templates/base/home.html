{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
<dev>
    <dev>
        {% for room in rooms %}
        <dev>
            <h5>
                <span>@{{room.host.username}}</span>
                {{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a>
                <small>{{room.topic.name}}</small>
                <hr>
            </h5>
        </dev>
        {% endfor %}
    </dev>
</dev>
{% endblock content %}
